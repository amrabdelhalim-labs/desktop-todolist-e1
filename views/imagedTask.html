<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: file:">
    <title>إضافة مهمة مع صورة</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
  </head>

  <body>
    <form class="imaged-form">
      <div>
        <label>أدخل المهمة الجديدة</label>
        <input class="note" type="text" autofocus required />
      </div>
      <div>
        <button type="button" class="img-upload">
          <i class="far fa-images"></i>
          أرفق الصورة
        </button>
      </div>
      <div class="url-image">
        <label>أو أدخل رابط الصورة</label>
        <input class="url-image__input" type="url" />
      </div>
      <button type="submit">
        <i class="fas fa-plus"></i>
        إضافة مهمة
      </button>
    </form>

    <script src="../assets/js/imagedScript.js"></script>
  </body>
</html>
